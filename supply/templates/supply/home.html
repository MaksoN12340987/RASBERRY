{% extends 'supply/base.html' %}

{% block title %}
    Управление светом
{% endblock %}

{% block content %}
<div class="container-fluid text-center p-4">
    <div class="row row-cols-3">
      
      {% for switch in switches %}
        <div class="col">
            <div class="card rounded-3 mt-2 mb-3 ms-2 me-2">
                <div class="card-header">
                  {{ switch.name }}
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{ switch.adres_board }}</h5>
                  <p class="card-text">{{ switch.adres_registr }}</p>
                  <a href="{% url 'supply:delite' switch.pk %}" class="btn btn-dark rounded-3">Изменить</a>
                </div>
            </div>
        </div>
      {% endfor %}

    </div>
</div>
{% endblock %}
